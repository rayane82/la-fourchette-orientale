    <style>
        :root {
            --forest-green: #06402B;

        body { font-family: 'Montserrat', sans-serif; background-color: var(--stone); color: #1c1917; overflow-x: hidden; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slowZoom { from { transform: scale(1); } to { transform: scale(1.1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        
        .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; }
        .animate-slow-zoom { animation: slowZoom 20s ease-in-out infinite alternate; }
        .animate-shake { animation: shake 0.4s ease-in-out; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .menu-tab-active { background-color: var(--gold); color: white; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border-color: transparent !important; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
