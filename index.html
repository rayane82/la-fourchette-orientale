                    {TESTIMONIALS.map((t, i) => (
                        <div key={i} className="min-w-[320px] md:min-w-[450px] p-10 bg-stone-50 rounded-[3rem] shadow-xl border border-stone-100 flex flex-col justify-between">
                            <p className="italic text-lg text-stone-600 mb-8">"{t.content}"</p>
                            <div className="flex items-center gap-4 border-t border-stone-200 pt-6">
                                <div className="w-12 h-12 rounded-full bg-[#06402B] text-[#D4AF37] flex items-center justify-center font-bold text-xl">{t.name[0]}</div>
                                <div className="text-left">
                                    <h4 className="font-bold text-[#06402B]">{t.name}</h4>
                                    <p className="text-[10px] text-stone-400 font-bold uppercase">{t.date}</p>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            </section>
        );

        const FourchetteSecure = ({ onClose }) => {
            const [reservations, setReservations] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const data = JSON.parse(localStorage.getItem('reservations') || '[]');
                setReservations(data.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt)));
            }, []);

            const updateStatus = (id, status) => {
                const updated = reservations.map(r => r.id === id ? { ...r, status } : r);
                setReservations(updated);
                localStorage.setItem('reservations', JSON.stringify(updated));
            };

            const deleteRes = (id) => {
                if(window.confirm("Supprimer cette fiche d√©finitivement ?")) {
                    const updated = reservations.filter(r => r.id !== id);
                    setReservations(updated);
                    localStorage.setItem('reservations', JSON.stringify(updated));
                }
            };

            const filtered = reservations.filter(r => r.name.toLowerCase().includes(searchTerm.toLowerCase()));

            return (
                <div className="fixed inset-0 bg-[#F9F6F2] z-[200] flex flex-col font-sans">
                    <header className="bg-[#042D1E] text-white p-6 flex justify-between items-center shadow-2xl">
                        <div className="flex items-center gap-6">
                            <img src="https://i.postimg.cc/Wpw7D39h/602818834-18089739302297337-6789941149446710277-n.jpg" className="h-14 w-14 rounded-full border-2 border-[#D4AF37]" alt="Admin Logo" />
                            <div><h1 className="text-2xl font-serif font-bold tracking-tight">Registre Central</h1><p className="text-[9px] uppercase tracking-[0.4em] opacity-40">Console Admin</p></div>
                        </div>
                        <button onClick={onClose} className="flex items-center gap-2 px-6 py-3 bg-white/5 hover:bg-[#D4AF37] rounded-full transition-all border border-white/5"><LogOut size={18}/><span className="font-bold text-xs uppercase tracking-widest">Sortir</span></button>
                    </header>

                    <div className="p-8 flex-1 overflow-auto">
                        <div className="max-w-6xl mx-auto space-y-8">
                            <div className="relative">
                                <Search className="absolute left-6 top-1/2 -translate-y-1/2 text-stone-300" size={24} />
                                <input type="text" placeholder="Rechercher un dossier..." className="w-full pl-16 pr-8 py-5 bg-white border border-stone-100 rounded-[2rem] shadow-xl text-lg outline-none focus:ring-2 focus:ring-[#D4AF37]" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                            </div>

                            <div className="bg-white rounded-[2rem] shadow-2xl border border-stone-100 overflow-hidden">
                                <table className="w-full text-left">
                                    <thead className="bg-stone-50 border-b border-stone-100 text-[10px] font-black uppercase text-stone-400">
                                        <tr><th className="px-10 py-6">Client</th><th className="px-10 py-6">Date & Couverts</th><th className="px-10 py-6">√âtat</th><th className="px-10 py-6 text-right">Actions</th></tr>
                                    </thead>
                                    <tbody className="divide-y divide-stone-50">
                                        {filtered.map(res => (
                                            <tr key={res.id} className="hover:bg-stone-50/50 transition-all">
                                                <td className="px-10 py-7"><div><p className="font-black text-stone-900 uppercase">{res.name}</p><p className="text-xs text-stone-400 font-bold">{res.phone}</p></div></td>
                                                <td className="px-10 py-7"><div><p className="text-[10px] font-black uppercase text-[#D4AF37]">{res.date}</p><p className="text-xl font-serif font-black">{res.time} ‚Ä¢ {res.guests}p</p></div></td>
                                                <td className="px-10 py-7">
                                                    <span className={`px-4 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest border ${res.status === 'Confirm√©' ? 'bg-green-100 text-green-700 border-green-200' : 'bg-blue-50 text-blue-600 border-blue-100'}`}>
                                                        {res.status}
                                                    </span>
                                                </td>
                                                <td className="px-10 py-7 text-right">
                                                    <div className="flex justify-end gap-3">
                                                        <button onClick={() => updateStatus(res.id, 'Confirm√©')} className="p-3 bg-green-50 text-green-600 rounded-xl hover:bg-green-600 hover:text-white transition-all"><CheckCircle size={18}/></button>
                                                        <button onClick={() => deleteRes(res.id)} className="p-3 bg-red-50 text-red-600 rounded-xl hover:bg-red-600 hover:text-white transition-all"><Trash2 size={18}/></button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                {filtered.length === 0 && <div className="py-20 text-center text-stone-300 italic">Aucune fiche trouv√©e.</div>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('landing');
            const [showAuth, setShowAuth] = useState(false);
            const [pass, setPass] = useState('');
            const [error, setError] = useState('');

            const handleAuth = (e) => {
                e.preventDefault();
                if (pass === 'OUJDA2025') { setView('admin'); setShowAuth(false); setPass(''); setError(''); }
                else { setError('Mot de passe incorrect'); }
            };

            if (view === 'admin') return <FourchetteSecure onClose={() => setView('landing')} />;

            return (
                <div className="min-h-screen">
                    <Navbar onAdminClick={() => setShowAuth(true)} />
                    <Hero />
                    <About />
                    <div className="bg-[#06402B] py-16 text-center">
                        <div className="w-20 h-1 bg-[#D4AF37] mx-auto mb-8"></div>
                        <h2 className="text-3xl font-serif italic text-[#D4AF37]">"La cuisine est le miroir d'une culture, ici elle est sertie d'or."</h2>
                    </div>
                    <Menu />
                    <Testimonials />
                    <BookingForm />
                    
                    <footer className="bg-[#042D1E] text-stone-500 py-20 relative">
                        <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-16 text-center md:text-left">
                            <div>
                                <img src="https://i.postimg.cc/Wpw7D39h/602818834-18089739302297337-6789941149446710277-n.jpg" className="h-20 w-20 rounded-full mx-auto md:mx-0 border-2 border-[#D4AF37] mb-6" alt="Footer Logo" />
                                <h3 className="text-white text-2xl font-serif font-bold mb-4">La Fourchette Orientale</h3>
                                <p className="text-sm opacity-60">L'authenticit√© du beldi √† Oujda. Une escale gastronomique d'exception au c≈ìur de l'Oriental.</p>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-6 uppercase tracking-widest text-[10px]">Horaires</h4>
                                <p className="text-sm mb-2">Lun - Sam : 10:00 - 17:00</p>
                                <p className="text-sm italic opacity-40">Dimanche : Ferm√©</p>
                                <h4 className="text-white font-bold mt-10 mb-6 uppercase tracking-widest text-[10px]">Localisation</h4>
                                <p className="text-sm">Boulevard Mohammed Derfoufi, Oujda</p>
                            </div>
                            <div className="flex flex-col items-center md:items-start">
                                <h4 className="text-white font-bold mb-6 uppercase tracking-widest text-[10px]">Suivez-nous</h4>
                                <div className="flex gap-4 mb-10">
                                    <a href="#" className="p-3 bg-white/5 rounded-xl hover:bg-[#D4AF37] transition-all"><Instagram size={20}/></a>
                                    <a href="#" className="p-3 bg-white/5 rounded-xl hover:bg-[#D4AF37] transition-all"><Facebook size={20}/></a>
                                </div>
                                <button onClick={() => setShowAuth(true)} className="opacity-[0.1] hover:opacity-100 transition-all text-[8px] uppercase tracking-[0.5em] text-white">Espace G√©rant</button>
                            </div>
                        </div>
                    </footer>

                    {showAuth && (
                        <div className="fixed inset-0 z-[200] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-10 relative">
                                <button onClick={() => setShowAuth(false)} className="absolute top-6 right-6 text-stone-400"><X /></button>
                                <div className="text-center mb-8">
                                    <div className="w-16 h-16 bg-stone-100 rounded-2xl flex items-center justify-center mx-auto mb-4 text-[#D4AF37]"><Lock size={32} /></div>
                                    <h3 className="text-2xl font-serif font-bold text-[#06402B]">Acc√®s S√©curis√©</h3>
                                </div>
                                <form onSubmit={handleAuth} className="space-y-6">
                                    <input type="password" placeholder="Mot de passe" className="w-full p-4 bg-stone-50 border rounded-2xl text-center font-bold tracking-widest outline-none focus:ring-2 focus:ring-[#D4AF37]" value={pass} onChange={e => setPass(e.target.value)} autoFocus />
                                    {error && <p className="text-red-500 text-center text-[10px] font-black uppercase animate-shake">{error}</p>}
                                    <button type="submit" className="w-full py-5 bg-[#06402B] text-[#D4AF37] font-black rounded-2xl shadow-xl uppercase tracking-widest text-xs">D√©verrouiller</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
